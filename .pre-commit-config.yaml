# Add OCA module in the exclude param, extend it with "|$MODULE"
exclude: "^setup/|/static/lib/|/static/src/lib/|account_financial_report/|account_tax_balance/|base_country_state_translatable/|base_technical_features/|bi_sql_editor/|date_range/|l10n_jp_address_layout/|l10n_jp_country_state/|l10n_jp_partner_title_qweb/|mis_builder/|mis_builder_budget/|mis_builder_demo/|mrp_multi_level/|mrp_multi_level_estimate/|mrp_warehouse_calendar/|partner_statement/|product_secondary_unit/|report_py3o/|report_xlsx/|sale_order_secondary_unit/|sql_request_abstract/|stock_demand_estimate/|stock_no_negative/|stock_picking_report_valued/|stock_secondary_unit/|stock_warehouse_calendar/|web_environment_ribbon/|web_favicon/|web_m2x_options/|web_responsive/|web_widget_color/|web_widget_x2many_2d_matrix/"
default_language_version:
  python: python3
repos:
- repo: https://github.com/psf/black
  rev: 19.3b0
  hooks:
  - id: black
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
  - id: trailing-whitespace
    # exclude autogenerated files
    exclude: /README\.rst$|\.pot?$
  - id: end-of-file-fixer
    # exclude autogenerated files
    exclude: /README\.rst$|\.pot?$
  - id: debug-statements
  - id: flake8
    name: flake8 except __init__.py
    exclude: /__init__\.py$
    additional_dependencies: ["flake8-bugbear==19.8.0"]
  - id: flake8
    name: flake8 only __init__.py
    args: ["--extend-ignore=F401"]  # ignore unused imports in __init__.py
    files: /__init__\.py$
    additional_dependencies: ["flake8-bugbear==19.8.0"]
  - id: fix-encoding-pragma
    args: ["--remove"]
  - id: check-case-conflict
  - id: check-docstring-first
  - id: check-executables-have-shebangs
  - id: check-merge-conflict
  - id: check-symlinks
  - id: check-xml
  - id: mixed-line-ending
    args: ["--fix=lf"]
- repo: https://github.com/pre-commit/mirrors-pylint
  rev: v2.3.1
  hooks:
  - id: pylint
    name: pylint with optional checks
    args: ["--rcfile=.pylintrc", "--exit-zero"]
    verbose: true
    additional_dependencies: ["pylint-odoo==3.0.3"]
  - id: pylint
    name: pylint with mandatory checks
    args: ["--rcfile=.pylintrc-mandatory"]
    additional_dependencies: ["pylint-odoo==3.0.3"]
- repo: https://github.com/asottile/pyupgrade
  rev: v1.24.0
  hooks:
  - id: pyupgrade
- repo: https://github.com/asottile/seed-isort-config
  rev: v1.9.3
  hooks:
  - id: seed-isort-config
- repo: https://github.com/pre-commit/mirrors-isort
  rev: v4.3.21
  hooks:
  - id: isort
    name: isort except __init__.py
    exclude: /__init__\.py$
- repo: https://github.com/pre-commit/mirrors-eslint
  rev: v6.5.1
  hooks:
  - id: eslint
    verbose: true
